<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二手遊戲片價格比較</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎮 二手遊戲片價格比較</h1>
            <p>搜尋旋轉拍賣、露天拍賣等平台的最佳價格</p>
        </header>
        
        <main>
            <div class="search-section">
                <div class="search-form">
                    <input type="text" id="gameInput" placeholder="輸入遊戲名稱..." />
                    <button id="searchBtn">🔍 搜尋</button>
                </div>
                
                <div class="platform-tags">
                    <span class="tag">Nintendo Switch</span>
                    <span class="tag">PlayStation 5</span>
                    <span class="tag">PlayStation 4</span>
                    <span class="tag">Xbox Series X/S</span>
                </div>
            </div>
            
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>正在搜尋中...</p>
            </div>
            
            <div id="results" class="results"></div>
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
